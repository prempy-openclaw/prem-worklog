server {
  listen 80;
  server_name _;

  location / {
    proxy_pass http://home-shell:4173/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /money/ {
    proxy_pass http://money-manager-ui:4173/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /monitor/ {
    proxy_pass http://agent-monitor-ui:4173/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /api/money/ {
    proxy_pass http://money-manager-api:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /api/monitor/ {
    proxy_pass http://agent-monitor-api:8081/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
