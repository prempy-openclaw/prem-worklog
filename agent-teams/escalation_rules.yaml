rules:
  - id: blocked_timeout
    condition: "status == blocked AND age_minutes > 15"
    action: "escalate_to_coordinator"
    priority: high

  - id: repeated_reopen
    condition: "reopen_count >= 2"
    action: "force_qa_deep_review"
    priority: high

  - id: critical_defect
    condition: "critical_open > 0"
    action: "release_hold"
    priority: critical

  - id: owner_stall
    condition: "status == in_progress AND age_minutes > 120"
    action: "owner_ping_then_reassign"
    priority: medium
